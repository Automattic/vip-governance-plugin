name: Playwright Tests

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions:
          - 8.0

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install wordpress environment
        run: npm -g install @wordpress/env

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer
          php-version: ${{ matrix.php-versions }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Get Node.js and npm version
        id: node-version
        run: |
          echo "NODE_VERSION=$(node -v)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: '**/node_modules'
          key: node_modules-${{ runner.os }}-${{ steps.node-version.outputs.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        if: ${{ steps.cache-node_modules.outputs.cache-hit != 'true' }}
        run: npm ci
        shell: bash

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Setup the wordpress environment
        run: wp-env start

      - name: Run Playwright tests
        run: npx playwright test
