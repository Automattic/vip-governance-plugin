name: E2E Tests

# Only run the workflow for pull requests
on: pull_request

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name for pull requests
  # or the commit hash for any other events.
  group: ${{ github.workflow }}-${{ github.ref}}
  cancel-in-progress: true

jobs:
  e2e-tests-js:
    name: WordPress E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions:
          - 8.0

    steps:
      - uses: actions/checkout@v2

      - name: Install wordpress environment
        run: npm -g install @wordpress/env

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer
          php-version: ${{ matrix.php-versions }}

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Get Node.js and npm version
        id: node-version
        run: |
          echo "NODE_VERSION=$(node -v)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: '**/node_modules'
          key: node_modules-${{ runner.os }}-${{ steps.node-version.outputs.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        if: ${{ steps.cache-node_modules.outputs.cache-hit != 'true' }}
        run: npm ci
        shell: bash

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Setup the wordpress environment
        run: wp-env start --debug

      - name: PHPUnit
        run: composer test

      - name: PHPUnit multisite
        run: composer run-script test-multisite

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-artifacts
          path: artifacts/
