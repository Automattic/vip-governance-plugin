name: E2E Tests

# Only run the workflow for pull requests
on: pull_request

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name for pull requests
  # or the commit hash for any other events.
  group: ${{ github.workflow }}-${{ github.ref}}
  cancel-in-progress: true

jobs:
  e2e-tests-js:
    name: WordPress E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions:
          - 8.0

    steps:
      - name: Check out VIP Skeleton code
        uses: actions/checkout@v4.1.1
        with:
          repository: Automattic/vip-go-skeleton

      - name: Show Working directory
        run: ls

      - name: Check out Application code
        uses: actions/checkout@v4.1.1
        with:
          path: vip-go-skeleton/plugins/

      - name: Show Working directory
        run: ls

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer
          php-version: ${{ matrix.php-versions }}

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install VIP CLI
        run: npm install -g @automattic/vip

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v2
        with:
          working-directory: vip-go-skeleton/plugins/vip-governance-plugin

      - name: Get Node.js and npm version
        id: node-version
        run: |
          echo "NODE_VERSION=$(node -v)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: 'vip-go-skeleton/plugins/vip-governance-plugin/node_modules'
          key: node_modules-${{ runner.os }}-${{ steps.node-version.outputs.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        working-directory: vip-go-skeleton/plugins/vip-governance-plugin
        if: ${{ steps.cache-node_modules.outputs.cache-hit != 'true' }}
        run: npm ci
        shell: bash

      - name: Install Playwright Browsers
        working-directory: vip-go-skeleton/plugins/vip-governance-plugin
        run: npx playwright install chromium --with-deps

      - name: Run a script
        working-directory: vip-go-skeleton/plugins/vip-governance-plugin/tests/bin
        run: ./setup-env.sh

      - name: Run Playwright tests
        working-directory: vip-go-skeleton/plugins/vip-governance-plugin
        run: npx playwright test
